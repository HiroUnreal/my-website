<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tríptico</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9fbfd;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #34495e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      width: 90%;
      margin: auto;
    }

    .logo {
      color: #ecf0f1;
      font-weight: 700;
      font-size: 1.8rem;
      text-decoration: none;
    }

    .logo span {
      color: #e74c3c;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 500;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
    }

    .nav-links li a:hover {
      background-color: #e74c3c;
      color: white;
    }

    .content {
      margin-top: 100px;
      width: 90%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    footer {
      background: #2c3e50;
      color: #bdc3c7;
      text-align: center;
      padding: 1.2rem;
      margin-top: auto;
    }
  
    @media (max-width: 768px) {
      .content {
        padding: 0 1rem;
      }
      iframe {
        height: 60vh;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">RedesSociales<span>.</span></a>
      <ul class="nav-links">
        <li><a href="index.html#introduccion">Inicio</a></li>
        <li><a href="triptico.html">Tríptico</a></li>
      </ul>
    </div>
  </nav>

  <main class="content">
    <h2 style="text-align:center; margin-bottom: 1rem;">Tríptico Informativo</h2>
    <iframe src="triptico.pdf" title="Tríptico PDF"></iframe>
  </main>

  <footer>
    2025 Creado por SZI
  </footer>
</body>
</html>
