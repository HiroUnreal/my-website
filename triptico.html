<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tríptico Redes Sociales</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
      color: #34495e;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      height: 120vh;
      border: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin-bottom: 1.5rem;
      background: white;
    }

    /* En móvil hacemos el iframe más alto para que se pueda hacer scroll */
    @media (max-width: 600px) {
      iframe {
        height: 180vh;
      }
    }

    a.open-pdf-link {
      background-color: #e74c3c;
      color: white;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(231,76,60,0.5);
      transition: background-color 0.3s ease;
      user-select: none;
      margin-bottom: 1rem;
      display: inline-block;
    }

    a.open-pdf-link:hover,
    a.open-pdf-link:focus {
      background-color: #c0392b;
      outline: none;
    }

    /* Botón volver */
    .btn-back {
      background-color: #3498db;
      color: white;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(52,152,219,0.5);
      transition: background-color 0.3s ease;
      user-select: none;
      font-size: 1rem;
      letter-spacing: 0.7px;
      margin-top: auto;
      margin-bottom: 1rem;
      text-align: center;
    }

    .btn-back:hover,
    .btn-back:focus {
      background-color: #217dbb;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Tríptico: Redes Sociales</h1>

  <iframe src="triptico.pdf" title="Tríptico Redes Sociales"></iframe>

  <a href="triptico.pdf" target="_blank" rel="noopener noreferrer" class="open-pdf-link" aria-label="Abrir tríptico completo en nueva pestaña">Abrir PDF completo</a>

  <button class="btn-back" onclick="location.href='index.html'" aria-label="Volver a la página de inicio">← Volver al Inicio</button>
</body>
</html>
